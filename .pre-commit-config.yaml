repos:
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/ambv/black
    rev: 23.10.1
    hooks:
      - id: black
        language_version: python3.9
        
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pipenv run pytest .
        language: system
        pass_filenames: false
        always_run: true
  # - repo: local
  #   hooks:
  #     - id: pytest-check
  #       name: pytest-check
  #       entry: pytest
  #       language: system
  #       pass_filenames: false
  #       always_run: true

  - repo: local
    hooks:
      - id: run-frontend-tests
        name: run-frontend-tests
        entry: npm run test
        language: system
        pass_filenames: false
        always_run: true
