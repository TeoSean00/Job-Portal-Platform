name: Push to main

on:
  push:
    branches: [main]

env:
  NODE_VERSION: "18.x"

concurrency:
  group: ${{ github.ref }}-on-main

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: false
    timeout-minutes: 5
    steps:
      - name: Install OS dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install xz-utils procps
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: |
          npm i
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Markdown lint
        run: npm run lint:markdown

  build:
    runs-on: ubuntu-latest
    continue-on-error: false
    timeout-minutes: 5
    steps:
      - name: Install OS dependencies
        run: |
          apt-get update
          apt-get -y install xz-utils procps
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: |
          npm ci
      - name: Build
        run: npm run build
  
  unit-test:
    runs-on: ubuntu-latest
    container:
      image: public.ecr.aws/docker/library/ubuntu:latest
    continue-on-error: false
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: |
          npm ci
      - name: Run unit tests
        run: npm run test